name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly security scans

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fix auto-fixable vulnerabilities
        run: npm audit fix || echo "Some vulnerabilities could not be auto-fixed"

      - name: Run npm audit (non-blocking)
        run: npm audit --audit-level high --omit=dev || echo "Security audit found issues but continuing build"

      - name: Run CodeQL Init
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Secrets Scan
        uses: gitleaks/gitleaks-action@v2