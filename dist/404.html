<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #68d391;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            color: #4fd1c5;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #68d391, #4fd1c5);
            color: #1a202c;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(104, 211, 145, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(104, 211, 145, 0.5);
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for seems to have vanished into the digital ether. Don't worry, even the best developers encounter missing pages sometimes.</p>
        <a href="/" class="btn">Return to Homepage</a>
        <div class="footer">
            <p>Mukesh Pal - Software Developer Portfolio</p>
        </div>
    </div>
</body>
</html>
